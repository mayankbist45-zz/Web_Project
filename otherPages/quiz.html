<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts modify here -->
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Itim&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Quiz Section</title>
    <link rel="stylesheet" href="quiz-css.css">
</head>

<body>
    <div class="container">
        <p id="timer">Timer</p>
    </div>
    <div class="container">
        <h1><strong><span id="number"></span> <span id="question"></strong></span></h1>
        <p class="choice" style="visibility: hidden;">A). <span id="1"></span></p>
        <p class="choice" style="visibility: hidden;">B). <span id="2"></span></p>
        <p class="choice" style="visibility: hidden;">C). <span id="3"></span></p>
        <p class="choice" style="visibility: hidden;">D). <span id="4"></span></p>
    </div>
    <script src="quiz-script.js"></script>
</body>

</html>
